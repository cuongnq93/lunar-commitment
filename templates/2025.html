<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">

<div class="text-center bg-white bg-opacity-20 p-10 rounded-2xl shadow-2xl backdrop-blur-lg">
  <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">Hello, World!</h1>
  <p class="text-lg text-gray-200 mt-2">Chào Ất Tỵ - 2025</p>

  <button class="mt-5 px-6 py-3 text-lg font-bold text-white bg-blue-600 rounded-full shadow-lg
                       hover:bg-blue-700 hover:scale-110 transition-all duration-300">
    Nhấn vào đây
  </button>

  <div class="mt-5 flex justify-center space-x-4">
    <div class="w-10 h-10 bg-yellow-400 rounded-full animate-bounce"></div>
    <div class="w-10 h-10 bg-green-400 rounded-full animate-bounce delay-200"></div>
    <div class="w-10 h-10 bg-red-400 rounded-full animate-bounce delay-400"></div>
  </div>
</div>

</body>
</html>
